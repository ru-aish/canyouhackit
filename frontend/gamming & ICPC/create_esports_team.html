<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Esports Team | TeamUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles to hide number input spinners */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <main class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-10">
            <!-- Header with Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center bg-red-600 w-16 h-16 rounded-full mb-4">
                    <!-- Gaming Controller Icon -->
                    <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 110-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 01-1.44-4.282m3.102.069a18.03 18.03 0 01-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 018.835 2.535M10.34 6.66a23.847 23.847 0 008.835-2.535m0 0A23.74 23.74 0 0018.795 3m.38 1.375l-.66.375a3.064 3.064 0 01-1.65.1 18.179 18.179 0 00-2.505-.2m1.65.1l.375-.66a23.906 23.906 0 011.95-3.055" />
                    </svg>                      
                </div>
                <h1 class="text-3xl font-bold text-white">Create Esports Team</h1>
                <p class="text-gray-400 mt-2">Assemble your gaming squad and dominate the arena.</p>
            </div>
            
            <form id="create-team-form" class="space-y-6">
                <!-- Hidden fields for event info -->
                <input type="hidden" id="event-id" name="event_id">
                <input type="hidden" id="event-name" name="event_name">
                
                <!-- Event Info Display -->
                <div id="event-info" class="bg-gray-700 rounded-lg p-4 mb-4 hidden">
                    <h3 class="text-lg font-semibold text-red-400 mb-2">Creating team for:</h3>
                    <p id="event-display-name" class="text-white"></p>
                </div>
                
                <!-- Team Name -->
                <div>
                    <label for="team-name" class="block mb-2 text-sm font-medium text-gray-300">Team Name</label>
                    <input type="text" id="team-name" class="bg-gray-700 border border-gray-600 text-white text-md rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-4 placeholder-gray-400" placeholder="e.g. Thunder Wolves, Apex Legends, Pro Gamers" required>
                </div>

                <!-- Team Goal/Description -->
                <div>
                    <label for="team-description" class="block mb-2 text-sm font-medium text-gray-300">Team Goal & Strategy</label>
                    <textarea id="team-description" rows="4" class="block p-4 w-full text-md text-white bg-gray-700 rounded-lg border border-gray-600 focus:ring-red-500 focus:border-red-500 placeholder-gray-400" placeholder="Describe your team's playing style, goals, and strategy..." required></textarea>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Application Deadline -->
                    <div>
                        <label for="team-deadline" class="block mb-2 text-sm font-medium text-gray-300">Recruitment Deadline</label>
                        <input type="date" id="team-deadline" class="bg-gray-700 border border-gray-600 text-white text-md rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-4" required>
                    </div>

                    <!-- Max Members -->
                    <div>
                        <label for="max-members" class="block mb-2 text-sm font-medium text-gray-300">Max Members</label>
                        <div class="relative flex items-center">
                            <button type="button" id="minus-btn" class="absolute left-0 p-3 text-gray-400 hover:text-white">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                            </button>
                            <input type="number" id="max-members" value="5" min="2" max="10" class="bg-gray-700 border border-gray-600 text-white text-md rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-4 text-center placeholder-gray-400" required>
                            <button type="button" id="plus-btn" class="absolute right-0 p-3 text-gray-400 hover:text-white">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Skill Level -->
                <div>
                    <label for="skill-level" class="block mb-2 text-sm font-medium text-gray-300">Team Skill Level</label>
                    <select id="skill-level" class="bg-gray-700 border border-gray-600 text-white text-md rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-4" required>
                        <option value="">Select skill level</option>
                        <option value="casual">Casual - For fun and learning</option>
                        <option value="intermediate">Intermediate - Competitive but friendly</option>
                        <option value="advanced">Advanced - Serious competition</option>
                        <option value="professional">Professional - Tournament ready</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-800 font-medium rounded-lg text-md px-5 py-4 text-center transition">
                    Create Esports Team
                </button>
                
                <!-- Find People Button -->
                <button type="button" id="find-people-btn" class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:ring-purple-800 font-medium rounded-lg text-md px-5 py-4 text-center transition mt-4">
                    Find Gamers for Team
                </button>
                
                <!-- Status Messages -->
                <div id="status-message" class="hidden p-4 rounded-lg text-center"></div>
            </form>
        </div>
    </main>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:5000/api';

        // Function to check user registration status
        async function checkUserRegistration(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // User is registered in the system
                    return { registered: true, user: data.user };
                } else {
                    // User not found in registration system
                    return { registered: false, user: null };
                }
            } catch (error) {
                console.error('Error checking user registration:', error);
                // Assume not registered if we can't check
                return { registered: false, user: null };
            }
        }

        // Function to handle Find People button click
        async function handleFindPeopleClick() {
            const currentUser = getCurrentUser();
            
            if (!currentUser) {
                showError('You must be logged in to find people for your team.');
                return;
            }
            
            // Show loading state
            const findPeopleBtn = document.getElementById('find-people-btn');
            const originalText = findPeopleBtn.textContent;
            findPeopleBtn.disabled = true;
            findPeopleBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Checking Registration...
            `;
            
            try {
                // Check if user is registered in the system
                const registrationStatus = await checkUserRegistration(currentUser.user_id);
                
                if (registrationStatus.registered) {
                    // User is registered, redirect to find people page
                    window.location.href = '../findpeople/index.html';
                } else {
                    // User is not registered, redirect to registration first
                    showSuccess('Please complete your registration first to access team features.');
                    setTimeout(() => {
                        window.location.href = '../registration/login.html';
                    }, 2000);
                }
            } catch (error) {
                showError('Unable to verify registration status. Please try again.');
                console.error('Error in handleFindPeopleClick:', error);
            } finally {
                // Restore button state
                findPeopleBtn.disabled = false;
                findPeopleBtn.textContent = originalText;
            }
        }

        // Helper function to get user from localStorage or session
        function getCurrentUser() {
            // Check both localStorage and sessionStorage for user session (from login system)
            const sessionData = localStorage.getItem('userSession') || sessionStorage.getItem('userSession');
            
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    const loginTime = new Date(session.loginTime);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                    
                    // Check if session is still valid (within 24 hours for localStorage, always valid for sessionStorage)
                    const isLocalStorage = localStorage.getItem('userSession');
                    if (!isLocalStorage || hoursSinceLogin < 24) {
                        return {
                            user_id: session.userId,
                            email: session.email,
                            name: session.name
                        };
                    } else {
                        // Session expired, clear it
                        localStorage.removeItem('userSession');
                        return null;
                    }
                } catch (error) {
                    console.error('Error parsing session data:', error);
                    localStorage.removeItem('userSession');
                    sessionStorage.removeItem('userSession');
                    return null;
                }
            }
            
            return null;
        }

        // Helper function to show loading state
        function setLoadingState(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.dataset.originalText = button.textContent;
                button.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creating Team...
                `;
            } else {
                button.disabled = false;
                button.textContent = button.dataset.originalText || 'Create Esports Team';
            }
        }

        // Enhanced error handling
        function showError(message) {
            // Create a temporary error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-500 text-white p-4 rounded-lg mb-4 transition-opacity duration-300';
            errorDiv.textContent = message;
            
            const form = document.getElementById('create-team-form');
            form.parentNode.insertBefore(errorDiv, form);
            
            // Remove after 5 seconds
            setTimeout(() => {
                errorDiv.style.opacity = '0';
                setTimeout(() => errorDiv.remove(), 300);
            }, 5000);
        }

        function showSuccess(message) {
            // Create a temporary success message
            const successDiv = document.createElement('div');
            successDiv.className = 'bg-green-500 text-white p-4 rounded-lg mb-4 transition-opacity duration-300';
            successDiv.textContent = message;
            
            const form = document.getElementById('create-team-form');
            form.parentNode.insertBefore(successDiv, form);
            
            // Remove after 5 seconds
            setTimeout(() => {
                successDiv.style.opacity = '0';
                setTimeout(() => successDiv.remove(), 300);
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('create-team-form');
            const maxMembersInput = document.getElementById('max-members');
            const minusBtn = document.getElementById('minus-btn');
            const plusBtn = document.getElementById('plus-btn');

            // Set minimum date for the deadline input to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('team-deadline').setAttribute('min', today);

            // Get URL parameters for event info
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('event_id');
            const eventName = urlParams.get('event_name');
            
            // Check if user is logged in
            const currentUser = getCurrentUser();
            if (!currentUser) {
                // Show a warning message and redirect to login
                const warningDiv = document.createElement('div');
                warningDiv.className = 'bg-red-500 text-white p-4 rounded-lg mb-4';
                warningDiv.innerHTML = `
                    <strong>⚠️ Authentication Required:</strong> You need to be logged in to create a team. 
                    <a href="../login/signin.html" class="underline font-semibold hover:text-red-200">Click here to sign in</a>
                `;
                form.parentNode.insertBefore(warningDiv, form);
                
                // Disable the form
                form.style.opacity = '0.5';
                form.style.pointerEvents = 'none';
            } else {
                // Show logged in user info
                const infoDiv = document.createElement('div');
                infoDiv.className = 'bg-green-500 text-white p-4 rounded-lg mb-4';
                infoDiv.innerHTML = `
                    <strong>✅ Logged in as:</strong> ${currentUser.name} (${currentUser.email})
                `;
                form.parentNode.insertBefore(infoDiv, form);
                
                // Handle event info if provided
                if (eventId && eventName) {
                    document.getElementById('event-id').value = eventId;
                    document.getElementById('event-name').value = eventName;
                    document.getElementById('event-display-name').textContent = decodeURIComponent(eventName);
                    document.getElementById('event-info').classList.remove('hidden');
                }
            }

            // --- Logic for the Max Members input buttons ---
            minusBtn.addEventListener('click', () => {
                let currentValue = parseInt(maxMembersInput.value, 10);
                if (currentValue > parseInt(maxMembersInput.min, 10)) {
                    maxMembersInput.value = currentValue - 1;
                }
            });

            plusBtn.addEventListener('click', () => {
                let currentValue = parseInt(maxMembersInput.value, 10);
                if (currentValue < parseInt(maxMembersInput.max, 10)) {
                    maxMembersInput.value = currentValue + 1;
                }
            });

            // --- Form Submission Logic ---
            form.addEventListener('submit', handleFormSubmit);
            
            // --- Find People Button Logic ---
            const findPeopleBtn = document.getElementById('find-people-btn');
            findPeopleBtn.addEventListener('click', handleFindPeopleClick);
        });

        // Function to show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden', 'bg-green-600', 'bg-red-600', 'bg-yellow-600');
            
            switch (type) {
                case 'success':
                    statusDiv.classList.add('bg-green-600');
                    break;
                case 'error':
                    statusDiv.classList.add('bg-red-600');
                    break;
                case 'warning':
                    statusDiv.classList.add('bg-yellow-600');
                    break;
            }
        }

        // Enhanced form submission handler
        async function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get values from the form
            const teamName = document.getElementById('team-name').value.trim();
            const description = document.getElementById('team-description').value.trim();
            const deadline = document.getElementById('team-deadline').value;
            const members = parseInt(document.getElementById('max-members').value);
            const skillLevel = document.getElementById('skill-level').value;
            const eventId = document.getElementById('event-id').value;

            // Basic validation
            if (!teamName || !description || !deadline || !skillLevel) {
                showStatus('Please fill out all required fields.', 'error');
                return;
            }

            // Get leader_id from current user
            const currentUser = getCurrentUser();
            const leaderId = currentUser?.user_id;
            if (!leaderId) {
                showStatus('You must be logged in to create a team. Please sign in first.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            
            try {
                // Show loading state
                setLoadingState(submitBtn, true);

                // Prepare request data
                const requestData = {
                    team_name: teamName,
                    description: `${description} | Skill Level: ${skillLevel}`,
                    leader_id: leaderId,
                    max_members: members,
                    application_deadline: deadline,
                    category: 'esports',
                    event_id: eventId
                };

                // For now, just show success message (no backend integration for esports yet)
                setTimeout(() => {
                    const eventInfo = eventId ? ` for ${decodeURIComponent(document.getElementById('event-name').value)}` : '';
                    showStatus(`Esports team "${teamName}" has been created successfully${eventInfo}!`, 'success');
                    
                    // Clear the form
                    document.getElementById('create-team-form').reset();
                    
                    // Reset the max members to default
                    document.getElementById('max-members').value = 5;
                    
                    // Set today's date again
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('team-deadline').setAttribute('min', today);
                    
                    // Redirect back to gaming page after delay
                    setTimeout(() => {
                        window.location.href = 'gaming.html';
                    }, 3000);
                }, 1000);

                // In future, replace above with actual API call:
                /*
                const response = await fetch(`${API_BASE_URL}/esports-teams`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                // Handle response...
                */
                
            } catch (error) {
                console.error('Error creating team:', error);
                showStatus('Failed to create team. Please try again.', 'error');
            } finally {
                // Remove loading state
                setLoadingState(submitBtn, false);
            }
        }
    </script>
</body>
</html>
