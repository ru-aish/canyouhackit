<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hackathons.css">
</head>
<body class="bg-gray-900 text-gray-300">

    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white">Welcome! Choose your next Hackathon</h1>
            <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto"> These are some of the most popular hackathons currently happening.</p>
        </header>

        <div id="event-grid" class="grid grid-cols-1 gap-8 max-w-xl mx-auto">
            <!-- Hackathon cards will be loaded dynamically from the database -->
            <div id="loading" class="text-center py-8">
                <p class="text-gray-400">Loading hackathons...</p>
            </div>
        </div>
    </div>
    <script src="hackathons.js"></script>
</body>
</html>
