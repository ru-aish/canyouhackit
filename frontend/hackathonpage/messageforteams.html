<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Teams | TeamUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <main class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-10">
            <!-- Header with Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center bg-indigo-600 w-16 h-16 rounded-full mb-4">
                    <!-- Message Icon -->
                    <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white">Message for the teams you'd like to join</h1>
                <p class="text-gray-400 mt-2">Introduce yourself and explain why you'd be a great fit.</p>
            </div>
            
            <form id="message-form" class="space-y-6">
                <!-- Message Body -->
                <div>
                    <label for="message-body" class="block mb-2 text-sm font-medium text-gray-300">Your Message</label>
                    <textarea id="message-body" rows="8" class="block p-4 w-full text-md text-white bg-gray-700 rounded-lg border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400" placeholder="Hi! I'm interested in joining your team for [Event Name]. My primary skills are in [Your Skills], and my goal is to [Your Goal, e.g., learn new technologies, solve challenging problems, win the event]. I believe I can contribute by..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-800 font-medium rounded-lg text-md px-5 py-4 text-center transition">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('message-form');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); 
                const message = document.getElementById('message-body').value.trim();

                if (!message) {
                    alert('Please write a message before sending.');
                    return;
                }
                
                console.log("Message to send:", message);
                alert('Your message has been sent successfully!');
                
                // Optional: Redirect back to the events page after sending
                // window.location.href = 'icpc.html'; 
                form.reset();
            });
        });
    </script>
</body>
</html>
