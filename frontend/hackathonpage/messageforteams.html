<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Teams | TeamUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <main class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-10">
            <!-- Header with Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center bg-indigo-600 w-16 h-16 rounded-full mb-4">
                    <!-- Message Icon -->
                    <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white">Message for the teams you'd like to join</h1>
                <p class="text-gray-400 mt-2">Introduce yourself and explain why you'd be a great fit.</p>
            </div>
            
            <form id="message-form" class="space-y-6">
                <!-- Hidden fields for hackathon info -->
                <input type="hidden" id="hackathon-id" name="hackathon_id">
                <input type="hidden" id="hackathon-name" name="hackathon_name">
                
                <!-- Hackathon Info Display -->
                <div id="hackathon-info" class="bg-gray-700 rounded-lg p-4 mb-4 hidden">
                    <h3 class="text-lg font-semibold text-indigo-400 mb-2">Applying for:</h3>
                    <p id="hackathon-display-name" class="text-white"></p>
                </div>
                
                <!-- User Email (for identification) -->
                <div>
                    <label for="user-email" class="block mb-2 text-sm font-medium text-gray-300">Your Email</label>
                    <input type="email" id="user-email" class="block p-3 w-full text-md text-white bg-gray-700 rounded-lg border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400" placeholder="your.email@example.com" required>
                </div>

                <!-- Message Body -->
                <div>
                    <label for="message-body" class="block mb-2 text-sm font-medium text-gray-300">Your Message</label>
                    <textarea id="message-body" rows="8" class="block p-4 w-full text-md text-white bg-gray-700 rounded-lg border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400" placeholder="Hi! I'm interested in joining your team for [Event Name]. My primary skills are in [Your Skills], and my goal is to [Your Goal, e.g., learn new technologies, solve challenging problems, win the event]. I believe I can contribute by..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-800 font-medium rounded-lg text-md px-5 py-4 text-center transition">
                    Send Message
                </button>
                
                <!-- Status Messages -->
                <div id="status-message" class="hidden p-4 rounded-lg text-center"></div>
            </form>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hackathonId = urlParams.get('hackathon_id');
            const hackathonName = urlParams.get('hackathon_name');
            
            // Check if user already applied for this hackathon
            if (hackathonId) {
                document.getElementById('hackathon-id').value = hackathonId;
                document.getElementById('hackathon-name').value = hackathonName;
                
                if (hackathonName) {
                    document.getElementById('hackathon-display-name').textContent = decodeURIComponent(hackathonName);
                    document.getElementById('hackathon-info').classList.remove('hidden');
                }
                
                // Check if user already applied
                checkExistingApplication(hackathonId);
            }
            
            const form = document.getElementById('message-form');
            form.addEventListener('submit', handleSubmit);
        });
        
        async function checkExistingApplication(hackathonId) {
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) return;
            
            // Pre-fill email if stored
            document.getElementById('user-email').value = userEmail;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/team-requests/check?hackathon_id=${hackathonId}&email=${encodeURIComponent(userEmail)}`);
                const data = await response.json();
                
                if (data.success && data.exists) {
                    showStatus('You have already submitted a request for this hackathon!', 'warning');
                    document.getElementById('submit-btn').disabled = true;
                    document.getElementById('submit-btn').textContent = 'Already Applied';
                    document.getElementById('submit-btn').classList.add('bg-gray-600', 'cursor-not-allowed');
                    document.getElementById('submit-btn').classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                }
            } catch (error) {
                console.log('Could not check existing application:', error);
            }
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                hackathon_id: document.getElementById('hackathon-id').value,
                hackathon_name: document.getElementById('hackathon-name').value,
                user_email: document.getElementById('user-email').value.trim(),
                message: document.getElementById('message-body').value.trim()
            };
            
            if (!formData.user_email || !formData.message) {
                showStatus('Please fill in all required fields.', 'error');
                return;
            }
            
            if (!formData.hackathon_id) {
                showStatus('Hackathon information is missing. Please go back and select a hackathon.', 'error');
                return;
            }
            
            // Store email for future use
            localStorage.setItem('userEmail', formData.user_email);
            
            // Show loading
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/team-requests`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Your message has been sent successfully!', 'success');
                    document.getElementById('message-form').reset();
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = 'hackathons.html';
                    }, 2000);
                } else {
                    showStatus(data.message || 'Failed to send message. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Message';
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showStatus('Network error. Please check if the server is running and try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden', 'bg-green-600', 'bg-red-600', 'bg-yellow-600');
            
            switch (type) {
                case 'success':
                    statusDiv.classList.add('bg-green-600');
                    break;
                case 'error':
                    statusDiv.classList.add('bg-red-600');
                    break;
                case 'warning':
                    statusDiv.classList.add('bg-yellow-600');
                    break;
            }
        }
    </script>
</body>
</html>
