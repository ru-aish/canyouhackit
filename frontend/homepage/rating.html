<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Resume Data | TeamUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom styles for file input */
        input[type="file"]::file-selector-button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 space-y-6 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <div class="text-center">
            <h1 class="text-3xl font-bold">Submit Your Profile Data</h1>
            <p class="text-gray-400 mt-2">Upload your resume and GitHub info. You can update anytime by submitting again.</p>
        </div>
        <form id="rating-form" class="space-y-6">
            <div>
                <label for="githubUsername" class="block mb-2 text-sm font-medium text-gray-300">GitHub Username</label>
                <input type="text" id="githubUsername" placeholder="e.g., torvalds" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>
            <div>
                <label for="resumeFile" class="block mb-2 text-sm font-medium text-gray-300">Upload Resume (PDF only)</label>
                <input type="file" id="resumeFile" accept=".pdf" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700" required>
            </div>
            <button type="submit" id="submit-button" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-200">
                Store My Data
            </button>
        </form>
        <div id="result-container" class="pt-4 text-center">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="js/rating.js"></script>
</body>
</html>
